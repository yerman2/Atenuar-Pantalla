<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay</title>
  <style>
    body {
      margin: 0;
      background-color: rgba(0, 0, 0, 0); /* Nivel inicial */
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <script>
    const { ipcRenderer } = require('electron');
    ipcRenderer.on('update-opacity', (_, opacity) => {
      document.body.style.backgroundColor = `rgba(0, 0, 0, ${opacity})`;
    });
  </script>
</body>
</html>
